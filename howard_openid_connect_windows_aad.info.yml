name: Howard OpenID Connect Windows Azure Active Directory
description: 'Professional Drupal module providing seamless integration between Drupal and Microsoft Azure Active Directory through OpenID Connect, specifically customized for Howard University authentication requirements.'
core_version_requirement: ^11
version: '11.0.9'
package: 'Howard University'
type: module
dependencies:
  - openid_connect:openid_connect (>=3.0)

# Configuration dependencies
configure: openid_connect.admin_settings

# Tags for discovery
tags:
  - authentication
  - sso
  - azure
  - active directory
  - openid connect
  - oauth2
  - howard university

# Lifecycle information
lifecycle: stable

# Support information
homepage: https://howard.edu
support:
  email: it-support@howard.edu
  docs: docs/README.md

# Requirements
php: '>=8.1'

# Features
features:
  - Single Sign-On (SSO) with Azure Active Directory
  - Automatic user creation and profile synchronization
  - Group-based role mapping from Azure AD to Drupal roles
  - Single Sign-Out (SSO) support
  - Howard University specific customizations
  - Comprehensive error handling and logging
